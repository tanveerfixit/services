<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard Hub</title>
    <!-- Tailwind CSS for modern, utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons for clean, professional iconography -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Animate.css for high-quality, lightweight web animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #f8fafc, #f1f5f9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevent scrolling on the body */
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-color: #3b82f6;
        }

        /* Initial state for JS-driven entrance animation */
        .card-hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        /* Hover effect for the footer link */
        .footer-link {
            position: relative;
            display: inline-block;
        }
        .footer-link::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: #3b82f6;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .footer-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body class="p-4 md:p-6">

    <div class="max-w-4xl w-full flex flex-col items-center">
        <!-- Header Section -->
        <header class="text-center mb-6 md:mb-10 animate__animated animate__fadeInDown">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight mb-2">Management Portal</h1>
            <p class="text-slate-500 text-sm md:text-lg">Select a module to continue to your workspace</p>
        </header>

        <!-- Navigation Grid: Single column on mobile, two columns on desktop -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-6 w-full">
            
            <!-- Daily Closure Button -->
            <a href="https://your-other-page.com/daily-closure" class="group card-hidden">
                <div class="glass-card p-4 md:p-8 rounded-2xl flex items-center space-x-4 md:space-x-6">
                    <div class="p-3 md:p-4 bg-blue-50 text-blue-600 rounded-xl group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        <i data-lucide="calendar-check" class="w-6 h-6 md:w-8 md:h-8"></i>
                    </div>
                    <div>
                        <h2 class="text-lg md:text-xl font-semibold text-slate-800">Daily Closure</h2>
                        <p class="hidden md:block text-slate-500 text-sm mt-1">Review end-of-day reports and totals.</p>
                    </div>
                </div>
            </a>

            <!-- Phone Case Management Button -->
            <a href="https://your-other-page.com/phone-cases" class="group card-hidden">
                <div class="glass-card p-4 md:p-8 rounded-2xl flex items-center space-x-4 md:space-x-6">
                    <div class="p-3 md:p-4 bg-purple-50 text-purple-600 rounded-xl group-hover:bg-purple-600 group-hover:text-white transition-colors">
                        <i data-lucide="smartphone" class="w-6 h-6 md:w-8 md:h-8"></i>
                    </div>
                    <div>
                        <h2 class="text-lg md:text-xl font-semibold text-slate-800">Phone Cases</h2>
                        <p class="hidden md:block text-slate-500 text-sm mt-1">Inventory and stock tracking.</p>
                    </div>
                </div>
            </a>

            <!-- Device Booking Button -->
            <a href="https://your-other-page.com/device-booking" class="group card-hidden">
                <div class="glass-card p-4 md:p-8 rounded-2xl flex items-center space-x-4 md:space-x-6">
                    <div class="p-3 md:p-4 bg-emerald-50 text-emerald-600 rounded-xl group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                        <i data-lucide="book-open" class="w-6 h-6 md:w-8 md:h-8"></i>
                    </div>
                    <div>
                        <h2 class="text-lg md:text-xl font-semibold text-slate-800">Device Booking</h2>
                        <p class="hidden md:block text-slate-500 text-sm mt-1">Manage appointments and repairs.</p>
                    </div>
                </div>
            </a>

            <!-- POS Button -->
            <a href="https://your-other-page.com/pos" class="group card-hidden">
                <div class="glass-card p-4 md:p-8 rounded-2xl flex items-center space-x-4 md:space-x-6">
                    <div class="p-3 md:p-4 bg-orange-50 text-orange-600 rounded-xl group-hover:bg-orange-600 group-hover:text-white transition-colors">
                        <i data-lucide="shopping-cart" class="w-6 h-6 md:w-8 md:h-8"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold text-slate-800">POS System</h2>
                        <p class="hidden md:block text-slate-500 text-sm mt-1">Launch point of sale interface.</p>
                    </div>
                </div>
            </a>

        </div>

        <!-- Animated Footer -->
        <footer class="mt-8 md:mt-16 text-center animate__animated animate__fadeInUp animate__delay-1s">
            <p class="text-slate-400 text-xs md:text-sm font-medium tracking-wide">
                Created By 
                <a href="https://wa.me/353892541111" target="_blank" class="footer-link text-blue-600 font-bold ml-1 hover:text-blue-700 transition-colors">
                    Tanveer Ahmad
                </a>
            </p>
        </footer>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Staggered Entrance Animation using Animate.css classes
        window.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.group');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.remove('card-hidden');
                    card.classList.add('animate__animated', 'animate__fadeInUp');
                }, index * 100);
            });
        });
    </script>
</body>
</html>
